<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Basket</title>
    <script type="module" src="pushData.js"></script> <!-- Ensure correct path -->
    <script type="module" src="fetchData.js"></script> <!-- Ensure correct path -->
    <link rel="stylesheet" href="index.css">

    <header>
        <div class="hcontainer">
            <div>
                <p class="logo">logo</p>
            </div>
            <div>
                <h1 class="title">Grocery Hub</h1>
            </div>
            <div class="ncontainer">
                <div class="home">
                    <li><a href="#">Home</a></li>
                </div>
                <div class="home">
                    <li><a href="#">About us</a></li>
                </div>
                <div class="home">
                    <li><a href="#">Contact us</a></li>
                </div>
            </div>
            <div>

    <script>
        // Make sure fetchData.js is handling product data
        document.addEventListener('DOMContentLoaded', function() {

            fetchGroceryData(); // This will display the products on page load
