<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="dairy.js"></script>
    <script type="module" src="dairyfetch.js"></script>
    <link rel="stylesheet" href="dairy.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <header>
        <div class="hcontainer">
            <div>
                <img src="logo.png" width="100px" style="margin-left:10px;" >
            </div>
            <div>
                <h1 class="title">Grocery <span class="hub">Hub</span></h1>
            </div>
            <div class="ncontainer">
                <div class="home">
                    <li><a href="index.html">Home</a></li>
                </div>
                <!-- <div class="home">
                    <li><a href="#about">About us</a></li>
                </div>
                <div class="home">
                    <li><a href="#contactus">Contact us</a></li>
                </div> -->
            </div>
            <div>
                <input type="text" placeholder="Search for product" class="search" id="search-bar">
                <select name="category" id="category">
                    <option>Shop by category</option>
                    <option value="fruits.html">Fruits</option>
                    <option value="vegetable.html">Vegetables</option>
                    <option value="snacks.html">Snacks</option>
                    <option value="dairy.html">Dairy</option>
                </select>
                <button class="signin" id="signinButton"><a href="login.html" >Sign In</a></button>
                <a href="addtocart.html">
                    <i class="fa-solid fa-bag-shopping fa-xl- carticon" style="color: #636ae8;"></i>
                </a>
                <div class="profile-dropdown">
                   
                    <i class="fa-solid fa-user" id="profileButton"></i>
                    <div class="dropdown-content" id="dropdownMenu">
                        <a href="profile.html" id="myAccount">My Account</a>
                        <a href="ordersummary.html" id="myOrders">My Orders</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <h1 class="h1head">Dairy</h1>
    <div id="dairy-products-container"></div>
    <script>
        // For direct redirection when category is selected
        document.getElementById('category').addEventListener('change', function () {
            var value = this.value;
            if (value) {
                window.location.href = value;  // Navigate to the selected category
            }
        });
        const profileButton = document.getElementById('profileButton');
        const dropdownMenu = document.getElementById('dropdownMenu');

        // Toggle the visibility of the dropdown when the profile button is clicked
        profileButton.addEventListener('click', function () {
            dropdownMenu.style.display = (dropdownMenu.style.display === 'block') ? 'none' : 'block';
        });

        // Event listeners for the dropdown items
        document.getElementById('myAccount').addEventListener('click', function () {
            // Redirect to the 'My Account' page
            window.location.href = 'profile.html';  // Replace with your actual account page URL
        });

        document.getElementById('myOrders').addEventListener('click', function () {
            // Redirect to the 'My Orders' page
            window.location.href = 'ordersummary.html';  // Replace with your actual orders page URL
        });

        // Optional: Close dropdown if clicked outside
        window.addEventListener('click', function (event) {
            if (!profileButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.style.display = 'none';
            }
        });
        
   </script>
</body>
</html>
