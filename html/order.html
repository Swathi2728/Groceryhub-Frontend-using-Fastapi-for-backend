<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page - Payment</title>
    <script src="../Js/order.js" type="module"></script>
    
    <style>

        /* Add your CSS here */
       
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .order-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .order-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .order-item div {
            flex: 1;
            margin-left: 20px;
        }
        .total-price {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
        .payment-form {
            margin-top: 40px;
            padding: 20px;
            border-top: 1px solid #ddd;
            text-align: center;
        }
        .payment-form input,
        .payment-form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .payment-form button {
            padding: 15px 25px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }
        .payment-form button:hover {
            background-color: #218838;
        }
    </style>
    
</head>
<body>

    <div class="container">
        <h1>Order Summary</h1>
        <div id="order-container">
            <!-- Order details will be displayed here -->
        </div>

        <!-- Total price display -->
        <div id="total-price-container" class="total-price">
            <!-- Total price will be injected here -->
        </div>

        <!-- Payment Form -->
        <div class="payment-form">
            <h3>Enter Delivery and Payment Details</h3>
            <form id="payment-form">
                <!-- Full Name -->
                <input type="text" id="full-name" name="full-name" placeholder="Full Name" >
    
                <!-- Address Line 1 -->
                <input type="text" id="address-line1" name="address-line1" placeholder="Address Line 1" >
    
                <!-- Address Line 2 -->
                <input type="text" id="address-line2" name="address-line2" placeholder="Address Line 2">
    
                <!-- State -->
                <input type="text" id="state" name="state" placeholder="State">
    
                <!-- City -->
                <input type="text" id="city" name="city" placeholder="City" >
    
                <!-- District -->
                <!-- <input type="text" id="district" name="district" placeholder="District" required> -->
    
                <!-- Zipcode -->
                <input type="text" id="zipcode" name="zipcode" placeholder="Zipcode" >
    
                <!-- Payment Option -->
                <select id="payment-option" name="payment-option" >
                    <option value="" disabled selected>Select Payment Option</option>
                    <option value="credit-debit-card">Credit/Debit Card</option>
                    <option value="cash-on-delivery">Cash on Delivery</option>
                    
                </select>
    
                <!-- Card Details (Only visible if Credit/Debit Card is selected) -->
                <div id="card-details" style="display: none;">
                    <input type="text" id="card-number" name="card-number" placeholder="Card Number" >
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="Expiry Date (MM/YY)">
                    <input type="text" id="cvv" name="cvv" placeholder="CVV" >
                </div>
    
                <!-- Submit Button -->
                <button type="submit">Complete Payment</button>
            </form>
        </div>
    </div>

   

</body>
</html>
