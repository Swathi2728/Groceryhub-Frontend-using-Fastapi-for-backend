<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy</title>
    <script type="module" src="../Js/allcategorypush.js"></script>
    <script type="module" src="../Js/dairy.js"></script>
    <link rel="stylesheet" href="../css/fruit.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>

<body>
    <header>
        <div class="hcontainer">
            <div>
                <a href="../index.html"><img src="../img/logo1.png" width="50px" height="40px"
                        style="margin-left:10px;"></a>
            </div>
            <div>
                <h1 class="title">Grocery <span class="hub">Hub</span></h1>
            </div>
            <div class="ncontainer">
                <div class="home">
                    <li><a href="../index.html">Home</a></li>
                </div>
                <!-- <div class="home">
                    <li><a href="#about">About us</a></li>
                </div>
                <div class="home">
                    <li><a href="#contactus">Contact us</a></li>
                </div> -->
            </div>
            <div class="s">
                <div><input type="text" placeholder="Search for product" class="search" id="search-bar">
                </div>
                <div>
                    <select name="category" id="category">
                        <option>Shop by category</option>
                        <option value="fruits.html">Fruits</option>
                        <option value="vegetable.html">Vegetables</option>
                        <option value="snacks.html">Snacks</option>
                        <option value="dairy.html">Dairy</option>
                    </select>
                </div>
                <div>
                    <button class="signin" id="signinButton"><a href="../html/login.html">Sign In</a></button>
                    <a href="../html/addtocart.html">
                        <i class="fa-solid fa-bag-shopping fa-xl- carticon" style="color: #005000;"></i>
                    </a>
                </div>
                <div class="profile-dropdown" id="profileDropdown">

                    <i class="fa-solid fa-user" id="profileButton"></i>
                    <div class="dropdown-content" id="dropdownMenu">
                        <a href="../html/profile.html" id="myAccount">My Account</a>
                        <a href="../html/ordersummary.html" id="myOrders">My Orders</a>
                    </div>
                </div>
            </div>
        </div>

    </header>
    <h1 class="h1head">Dairy</h1>
    <div id="products-container"></div>
    <script>
        // For direct redirection when category is selected
        document.getElementById('category').addEventListener('change', function () {
            var value = this.value;
            if (value) {
                window.location.href = value;  // Navigate to the selected category
            }
        });
        const profileButton = document.getElementById('profileButton');
        const dropdownMenu = document.getElementById('dropdownMenu');

        // Toggle the visibility of the dropdown when the profile button is clicked
        profileButton.addEventListener('click', function () {
            dropdownMenu.style.display = (dropdownMenu.style.display === 'block') ? 'none' : 'block';
        });

        // Event listeners for the dropdown items
        document.getElementById('myAccount').addEventListener('click', function () {
            // Redirect to the 'My Account' page
            window.location.href = '../html/profile.html';  // Replace with your actual account page URL
        });

        document.getElementById('myOrders').addEventListener('click', function () {
            // Redirect to the 'My Orders' page
            window.location.href = '../html/ordersummary.html';  // Replace with your actual orders page URL
        });

        // Optional: Close dropdown if clicked outside
        window.addEventListener('click', function (event) {
            if (!profileButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.style.display = 'none';
            }
        });
        document.addEventListener('DOMContentLoaded', function () {
            const token = localStorage.getItem('authToken');
            const signinButton = document.getElementById('signinButton');
            const profileDropdown = document.getElementById("profileDropdown");


            if (token && signinButton) {
                signinButton.style.display = 'none'; // âœ… Hides the button
                profileDropdown.style.display = "block";

            }
            else {
                profileDropdown.style.display = "none";
                signinButton.style.display = 'block';

            }
        });

    </script>
</body>

</html>
