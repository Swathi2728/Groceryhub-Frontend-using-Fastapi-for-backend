<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/profile.css" rel="stylesheet">
  <title>Profile</title>
  
</head>
<body>
  <div id="profile-page">
    <form class="formcontainer">
    <h1>Your Profile</h1>
    <div id="profile-info">
      <p class="p" ><strong>First Name:</strong></p>
        <input type=text id="first-name" readonly>
      <p class="p"><strong>Last Name:</strong> </p>
        <input  type=text id="last-name" readonly>
      <p class="p"><strong>Email:</strong> </p>
        <input  type=email id="email" readonly><br>
      <button id="logout-btn">Logout</button>
    </div>
    </form>
  </div>

  <script  type="module" src="../Js/profile.js"></script>
</body>

</html>
