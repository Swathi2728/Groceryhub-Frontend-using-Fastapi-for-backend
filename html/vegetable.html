<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Vegetable</title>
  
    <script type="module" src="../Js/vegetable.js"></script>
    <link rel="stylesheet" href="../css/fruit.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>

<body>
    <header>
        <div class="hcontainer">
            <div>
                <a href="../index.html"><img src="../img/logo1.png" width="50px" height="40px"
                        style="margin-left:10px;"></a>
            </div>
            <div>
                <h1 class="title">Grocery <span class="hub">Hub</span></h1>
            </div>
            <div class="ncontainer">
                <div class="home">
                    <li><a href="../index.html">Home</a></li>
                </div>
              
            </div>
            <div class="s">
                <div><input type="text" placeholder="Search for product" class="search" id="search-bar">
                </div>
                <div>
                    <select name="category" id="category">
                        <option>Shop by category</option>
                        <option value="fruits.html">Fruits</option>
                        <option value="vegetable.html">Vegetables</option>
                        <option value="snacks.html">Snacks</option>
                        <option value="dairy.html">Dairy</option>
                    </select>
                </div>
                <div>
                    <button class="signin" id="signinButton"><a href="../html/login.html">Sign In</a></button>
                </div>
                <div>
                    <a href="../html/addtocart.html">
                        <i class="fa-solid fa-bag-shopping fa-xl- carticon" style="color: #005000;"></i>
                    </a>
                </div>
                <div class="profile-dropdown" id="profileDropdown">

                    <i class="fa-solid fa-user" id="profileButton"></i>
                    <div class="dropdown-content" id="dropdownMenu">
                        <a href="../html/profile.html" id="myAccount">My Account</a>
                        <a href="../html/ordersummary.html" id="myOrders">My Orders</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script>
      
        document.getElementById('category').addEventListener('change', function () {
            var value = this.value;
            if (value) {
                window.location.href = value;  // Navigate to the selected category
            }
        });
        const profileButton = document.getElementById('profileButton');
        const dropdownMenu = document.getElementById('dropdownMenu');

       
        profileButton.addEventListener('click', function () {
            dropdownMenu.style.display = (dropdownMenu.style.display === 'block') ? 'none' : 'block';
        });

     
        document.getElementById('myAccount').addEventListener('click', function () {
          
            window.location.href = '../html/profile.html';
        });

        document.getElementById('myOrders').addEventListener('click', function () {
            
            window.location.href = '../html/ordersummary.html'; 
        });

        
        window.addEventListener('click', function (event) {
            if (!profileButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.style.display = 'none';
            }
        });
        document.addEventListener('DOMContentLoaded', function () {
            const token = localStorage.getItem('authToken');
            const signinButton = document.getElementById('signinButton');
            const profileDropdown = document.getElementById("profileDropdown");


            if (token && signinButton) {
                signinButton.style.display = 'none';
                profileDropdown.style.display = "block";

            }
            else {
                profileDropdown.style.display = "none";
                signinButton.style.display = 'block';

            }
        });

        document.getElementById('signinButton').addEventListener('click', function () {
            window.location.href = '../html/login.html';
        });

    </script>
    <h1 class="h1head">Vegetables</h1>
    <div id="products-container"></div>
</body>

</html>
